    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Custom Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        /* Custom UI Elements from original design */
        .premium-bar {
            background: linear-gradient(90deg, #064e3b 0%, #065f46 50%, #064e3b 100%);
            box-shadow: inset 0 -1px 0 0 rgba(255, 255, 255, 0.1);
        }
        .silver-highlight {
            color: #E2E8F0;
            text-shadow: 0 0 1px rgba(255,255,255,0.2);
            font-weight: 700;
        }
        
        .qty-button {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .qty-button:active {
            transform: scale(0.95);
        }

        /* Holiday Pattern */
        .pattern-diagonal-lines {
            background-image: repeating-linear-gradient(45deg, transparent, transparent 8px, rgba(239, 68, 68, 0.08) 8px, rgba(239, 68, 68, 0.08) 9px);
        }

        /* Hide Scrollbar for clean UI if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Input autofill fix */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active{
            -webkit-box-shadow: 0 0 0 30px #F9FAFB inset !important;
            -webkit-text-fill-color: #111827 !important;
        }
    </style>
